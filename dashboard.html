  <section id="admission" class"admission-section">
    <div class="admissionLabel">
        <h3>New Admission</h3>
    </div>
    <form class="admissionForm" action="reg-success.html" method="post">
      <div class="form-label">
        <h5>Student Details:</h5>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Name of the Applicant">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Name of Mother">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Name of Father/Guaridian">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Date of Birth">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="*Nationality">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="*Gender">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Contact No.(Mobile)">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Parents Contact No">
        </div>
      </div>
      <div class="form-label">
        <h5>Parmanent Address:</h5>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="C/O">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Village/Town/City">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*P.O.">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*P.S.">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Distric">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="*State">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Pin Code">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="*Country">
        </div>
      </div>
      <div class="form-label">
        <h5>Correspondence Address:</h5>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="C/O">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Village/Town/City">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="P.O.">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="P.S.">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Distric">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="State">
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Pin Code">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Country">
        </div>
      </div>

      <div class="form-label">
        <h5>Course Details</h5>
      </div>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="*Course Applied For">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="*Course Fee">
        </div>
        <div class="col">
          <input type="Date" class="form-control" placeholder="*Start Date">
        </div>
      </div>
      <!--Checkbox for day-->
      <div class="day-checkbox">
        <div class="form-group">
          <label for="sel1">Select list:</label>
          <select class="form-control" id="sel1">
            <option>7:00am - 8:30am</option>
            <option>8:30am - 10:00am</option>
            <option>10:00am - 11:30am</option>
            <option>11:30am - 1:00pm</option>
            <option>1:00pm - 2:30pm</option>
            <option>2:30pm - 4:00pm</option>
            <option>4:00pm - 5:30pm</option>
            <option>5:30pm - 7:00pm</option>
          </select>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Monday
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Tuesday
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Wednesday
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Thursday
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Friday
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" value="">Saturday
          </label>
        </div>
      </div>


    </form>
  </section>
